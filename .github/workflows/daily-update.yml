# .github/workflows/daily-update.yml
name: Daily Wikipedia Insights Update

on:
  schedule:
    # Run at 00:00 UTC daily (after Wikipedia updates TFA)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - 'site/**' # Only trigger if the site content changes

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to gh-pages
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        # Only needed if we are generating content
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: astral-sh/setup-uv@v5
          
      - name: Set up Python
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: uv python install 3.12
            
      - name: Install dependencies
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: uv sync --frozen
          
      - name: Generate new content
        # Only run generation on schedule or manual trigger. 
        # On push, we assume local machine already generated it.
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          uv run src/main.py
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
